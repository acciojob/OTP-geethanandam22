<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
      margin: 0;
    }

    #verification_heading {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      text-align: center;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .code {
      width: 45px;
      height: 50px;
      text-align: center;
      font-size: 22px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    .code:focus {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <h2 id="verification_heading">Verify Your Account</h2>
  <p id="verification_subtext">Please enter the 6-digit code sent to your registered device.</p>

  <div class="code-container">
    <input type="text" id="code-1" maxlength="1" class="code">
    <input type="text" id="code-2" maxlength="1" class="code">
    <input type="text" id="code-3" maxlength="1" class="code">
    <input type="text" id="code-4" maxlength="1" class="code">
    <input type="text" id="code-5" maxlength="1" class="code">
    <input type="text" id="code-6" maxlength="1" class="code">
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    // Focus first input by default
    inputs[0].focus();

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === '') {
            if (index > 0) {
              inputs[index - 1].focus();
              inputs[index - 1].value = '';
            }
          } else {
            input.value = '';
          }
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f6f8;
      margin: 0;
    }

    #verification_heading {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    .code-container {
      display: flex;
      gap: 10px;
    }

    .code {
      width: 45px;
      height: 50px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: border-color 0.2s ease;
    }

    .code:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }

    @media (max-width: 400px) {
      .code {
        width: 40px;
        height: 45px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <h2 id="verification_heading">Verify Your Account</h2>
  <p id="verification_subtext">Please enter the 6-digit code sent to your registered email or phone number.</p>

  <div class="code-container">
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs[0].focus();

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value.match(/[0-9]/)) {
          e.target.value = value; // keep only digits
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        } else {
          e.target.value = ''; // clear non-numeric input
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === '') {
            if (index > 0) {
              inputs[index - 1].focus();
              inputs[index - 1].value = '';
            }
          } else {
            input.value = '';
          }
        }
      });
    });
  </script>
</body>
</html>

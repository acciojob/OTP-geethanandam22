<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
      margin: 0;
    }

    #verification_heading {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    #verification_subtext {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .code {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    .code:focus {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <h2 id="verification_heading">Verify Your Account</h2>
  <p id="verification_subtext">Please enter the 6-digit code sent to your registered device.</p>

  <div class="code-container">
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
  </div>

  <script>
    const codes = document.querySelectorAll('.code');
    codes[0].focus();

    codes.forEach((code, index) => {
      code.addEventListener('input', (e) => {
        const value = e.target.value;
        // Only allow single digit number (do not skip focus if empty)
        if (value.length === 1 && index < codes.length - 1) {
          codes[index + 1].focus();
        }
      });

      code.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (code.value === '') {
            if (index > 0) {
              codes[index - 1].focus();
              codes[index - 1].value = '';
            }
          } else {
            code.value = '';
          }
        }
      });
    });
  </script>
</body>
</html>
